<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito</h2>
    <p>Nessa frase temos um termo em negrito: usando o <strong>STRONG</strong>. (Utilizando o STRONG, você usa o negrito de forma semantica no html 5)</p>

    <h2>Italico / Ênfase</h2>
    <P>Nesta frase temos um <em>termo em Itálico</em> <strong>utilizando a tag em</strong></P>
</body>
</html>
