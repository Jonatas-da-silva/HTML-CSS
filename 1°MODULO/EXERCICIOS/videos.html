<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em site</title>
</head>
<body>
    <h1>Colocando vídeos em sua página <em>WEB</em></h1>
    <video src="assets/limão-video.mp4" controls width="560px" loop></video>
    <p>Este vídeo está hospedado localmente.</p>
    <h1>Colocando vídeos externos em meu site</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ANctp8kBVzY?si=RPYDF6rk3_HdFFC_" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>

    </iframe>
    <p>Já este vídeo,é um vídeo hospedado no youtube e não consome sua banda.  </p>
    
</body>
</html>
