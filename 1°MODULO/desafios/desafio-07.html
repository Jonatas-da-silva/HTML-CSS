<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio da imagem flexível</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>
        Você está vendo uma imagem completa? Experimente ampliar o tamanho  da sua janela para aproveitar a melhor experiencia 
    </p>
    <p>&#x1F92F</p>
    <picture>
        <source media="(max-width:750px )" srcset="assets/paisagem-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="assets/paisagem-m.png" type="image/png">
        <img src="assets/paisagem-g.png" alt="imagem de paisagem em tamanho grande">
    </picture>
    <!--Não precisar mexer no type,somente colocar que tipo de formato a imagem se encontra.-->
    
</body>
</html>
