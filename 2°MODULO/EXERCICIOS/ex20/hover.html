<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicando o hover </title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div{
            height: 80px;
            width: 200px;
            border: 1px solid black;
            text-align:center;
        }
        div:hover{
            color: red;
        }
        div>p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: blue;
            background-color: red;

        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>
        passe o mouse aqui
        <p id="text"> texto escondido</p>
    </div>
    
</body>
</html>
